<html>

<head>
    <!-- <base href="." /> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/log.css') }}">
    <!-- <style>
    </style> -->
</head>

<body>
    <div class="container">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError">Please enter your password</div>
            </div>

            <button type="submit" id="loginButton">Login</button>
        </form>
        <a href="{{ url_for('get_register_html') }}" class="register-link">Registration</a>
    </div>

    <script src="{{ url_for('static', path='js/log.js') }}"></script>
</body>

</html>
